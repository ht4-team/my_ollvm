name: test

on:
  workflow_run:
    workflows: ["build"]
    types:
      - completed

env:
  REGISTRY_IMAGE: zhangdafei1995/my_ollvm
  TEST_TRIGGER_KEYWORDS: dotest

jobs:
  smoke:
    if: ${{ github.event_name == 'workflow_run' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine smoke trigger
        id: smoke
        run: |
          set -euo pipefail
          RUN_SMOKE=false
          if [[ "${{ github.event.workflow_run.event }}" == "push" && "${{ github.event.workflow_run.head_branch }}" == v* ]]; then
            RUN_SMOKE=true
          else
            msg="$(git show -s --format=%B "${{ github.event.workflow_run.head_sha }}")"
            regex="$(printf '%s' "${TEST_TRIGGER_KEYWORDS:-}" | tr ' ' '|' )"
            if [[ -n "$regex" ]] && printf '%s\n' "$msg" | grep -Ei "$regex" >/dev/null; then
              RUN_SMOKE=true
            fi
          fi
          echo "run_smoke=$RUN_SMOKE" >> "$GITHUB_OUTPUT"

      - name: Skip non-release runs
        if: ${{ steps.smoke.outputs.run_smoke != 'true' }}
        run: echo "Skipping smoke tests for workflow_run ${GITHUB_RUN_ID}; not a release tag or keyword-triggered commit."

      - name: Set up Docker Buildx
        if: ${{ steps.smoke.outputs.run_smoke == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ steps.smoke.outputs.run_smoke == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Pull image
        if: ${{ steps.smoke.outputs.run_smoke == 'true' }}
        run: docker pull ${{ env.REGISTRY_IMAGE }}:sha-${{ github.event.workflow_run.head_sha }}

      - name: Linux glibc and musl smoke tests
        if: ${{ steps.smoke.outputs.run_smoke == 'true' }}
        run: >-
          docker run --rm -v ${{ github.workspace }}/tests:/tests
          ${{ env.REGISTRY_IMAGE }}:sha-${{ github.event.workflow_run.head_sha }}
          bash -lc "set -euo pipefail;
          clang /tests/linux_glibc.c -O2 -o /tmp/linux_glibc && /tmp/linux_glibc;
          clang --target=x86_64-linux-musl --sysroot /usr/x86_64-linux-musl -static /tests/linux_glibc.c -O2 -o /tmp/linux_musl && /tmp/linux_musl"

      - name: Windows mingw smoke test
        if: ${{ steps.smoke.outputs.run_smoke == 'true' }}
        run: >-
          docker run --rm -v ${{ github.workspace }}/tests:/tests
          ${{ env.REGISTRY_IMAGE }}:sha-${{ github.event.workflow_run.head_sha }}
          bash -lc "set -euo pipefail;
          x86_64-w64-mingw32-clang /tests/windows_hello.c -O2 -o /tmp/hello.exe -luser32;
          llvm-readobj -file-headers /tmp/hello.exe | grep -q 'Machine: IMAGE_FILE_MACHINE_AMD64'"

      - name: Rust toolchain smoke tests
        if: ${{ steps.smoke.outputs.run_smoke == 'true' }}
        run: >-
          docker run --rm -v ${{ github.workspace }}/tests:/tests
          ${{ env.REGISTRY_IMAGE }}:sha-${{ github.event.workflow_run.head_sha }}
          bash -lc "set -euo pipefail;
          cd /tests/rust;
          cargo build --target x86_64-unknown-linux-musl --release;
          CARGO_TARGET_X86_64_PC_WINDOWS_GNU_LINKER=/opt/llvm-mingw/bin/x86_64-w64-mingw32-clang cargo build --target x86_64-pc-windows-gnu --release"
