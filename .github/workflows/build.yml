name: build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      rebuild_from_scratch:
        description: 'Ignore cached layers and rebuild everything from Ubuntu base'
        required: false
        default: 'false'

env:
  REGISTRY_IMAGE: zhangdafei1995/my_ollvm
  TEST_TRIGGER_KEYWORDS: dotest

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine publish target
        id: publish
        run: |
          set -euo pipefail
          PUSH_IMAGE=false
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" == v* ]]; then
            PUSH_IMAGE=true
          fi
          echo "push_image=$PUSH_IMAGE" >> "$GITHUB_OUTPUT"

      - name: Select build strategy
        id: strategy
        if: ${{ steps.publish.outputs.push_image == 'true' }}
        env:
          DISPATCH_REBUILD: ${{ github.event.inputs.rebuild_from_scratch || 'false' }}
        run: |
          set -euo pipefail
          REBUILD=false
          if [[ "${DISPATCH_REBUILD}" == "true" ]]; then
            REBUILD=true
          fi
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" == v*full* ]]; then
            REBUILD=true
          fi
          USE_CACHE=true
          if [[ "$REBUILD" == "true" ]]; then
            USE_CACHE=false
          fi
          BASE_IMAGE="${{ env.REGISTRY_IMAGE }}:latest"
          if [[ "$REBUILD" == "true" ]]; then
            BASE_IMAGE="ubuntu:22.04"
          fi
          echo "rebuild=$REBUILD" >> "$GITHUB_OUTPUT"
          echo "use_cache=$USE_CACHE" >> "$GITHUB_OUTPUT"
          echo "base_image=$BASE_IMAGE" >> "$GITHUB_OUTPUT"

      - name: Skip non-release builds
        if: ${{ steps.publish.outputs.push_image != 'true' }}
        run: echo "Skipping docker build for ref ${GITHUB_REF_NAME}; not a release tag."

      - name: Prepare source and patch
        if: ${{ steps.publish.outputs.push_image == 'true' }}
        run: bash patch.sh

      - name: Warm registry cache
        if: ${{ steps.publish.outputs.push_image == 'true' && steps.strategy.outputs.use_cache == 'true' }}
        continue-on-error: true
        run: docker pull ${{ steps.strategy.outputs.base_image }}

      - name: Set up Docker Buildx
        if: ${{ steps.publish.outputs.push_image == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        if: ${{ steps.publish.outputs.push_image == 'true' }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=sha,format=long
            type=ref,event=tag
            type=raw,value=latest,enable=true

      - name: Login to Docker Hub
        if: ${{ steps.publish.outputs.push_image == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push image
        if: ${{ steps.publish.outputs.push_image == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: llvm-mingw
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY_IMAGE }}:latest
            type=gha,scope=ollvm-build
          cache-to: type=gha,scope=ollvm-build,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BASE_IMAGE=${{ steps.strategy.outputs.base_image }}
            REBUILD_FROM_SOURCE=${{ steps.strategy.outputs.rebuild }}
          no-cache: ${{ steps.strategy.outputs.rebuild == 'true' }}
        env:
          SOURCE_DATE_EPOCH: 0
