name: build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY_IMAGE: zhangdafei1995/my_ollvm
  TEST_TRIGGER_KEYWORDS: dotest

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine publish target
        id: publish
        run: |
          set -euo pipefail
          PUSH_IMAGE=false
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" == v* ]]; then
            PUSH_IMAGE=true
          fi
          echo "push_image=$PUSH_IMAGE" >> "$GITHUB_OUTPUT"

      - name: Skip non-release builds
        if: ${{ steps.publish.outputs.push_image != 'true' }}
        run: echo "Skipping docker build for ref ${GITHUB_REF_NAME}; not a release tag."

      - name: Prepare source and patch
        if: ${{ steps.publish.outputs.push_image == 'true' }}
        run: bash patch.sh

      - name: Set up Docker Buildx
        if: ${{ steps.publish.outputs.push_image == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        if: ${{ steps.publish.outputs.push_image == 'true' }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=sha,format=long
            type=ref,event=tag
            type=raw,value=latest,enable=true

      - name: Login to Docker Hub
        if: ${{ steps.publish.outputs.push_image == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push image
        if: ${{ steps.publish.outputs.push_image == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: llvm-mingw
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=ollvm-build
          cache-to: type=gha,scope=ollvm-build,mode=max
        env:
          SOURCE_DATE_EPOCH: 0
